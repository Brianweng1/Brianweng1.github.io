<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Me Bro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Terms & Agreement Modal -->
<div id="termsModal" class="modal">
  <div class="modal-content">
    <h2>Terms & Agreement</h2>
    <p>
      This website is created for <strong>satire and educational purposes only</strong>.
    </p>
    <p>
      The character gives <strong>intentionally bad and fictional advice</strong>.<br>
      <strong>DO NOT follow, act on, or rely on anything said here.</strong>
    </p>
    <button id="agreeButton">I Agree</button>
  </div>
</div>
<!-- Chat App -->
<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <button id="settingsBtn" class="settings-btn">âš™ï¸</button>
    <h2>Definitely Helpful Person</h2>
    <a href="about.html" class="about-link">About Us</a>
  </div>
  <!-- Avatar Section with Multiple Avatars -->
  <div class="avatar-section">
    <!-- Normal avatars (no "random" in name) -->
    <img src="idle.png" alt="Idle Avatar" id="avatarIdle" class="active">
    <img src="thinking.png" alt="Thinking Avatar" id="avatarThinking">
    <img src="thought.png" alt="Thought Avatar" id="avatarThought">
    <img src="confused.png" alt="Confused Avatar" id="avatarConfused">
    <img src="diddy.png" alt="Diddy Avatar" id="avatarDiddy">
    <img src="island.png" alt="Island Avatar" id="avatarIsland">
    
    <!-- Random 1 pack -->
    <img src="randomthink1.png" alt="Random Think 1 Avatar" id="avatarRandomThink1">
    <img src="randomidle1.png" alt="Random Idle 1 Avatar" id="avatarRandomIdle1">
    <img src="randomconfused1.png" alt="Random Confused 1 Avatar" id="avatarRandomConfused1">
    
    <!-- Random 2 pack -->
    <img src="randomthink2.png" alt="Random Think 2 Avatar" id="avatarRandomThink2">
    <img src="randomidle2.png" alt="Random Idle 2 Avatar" id="avatarRandomIdle2">
    <img src="randomconfused2.png" alt="Random Confused 2 Avatar" id="avatarRandomConfused2">
    
    <!-- Random 3 pack -->
    <img src="randomthink3.png" alt="Random Think 3 Avatar" id="avatarRandomThink3">
    <img src="randomidle3.png" alt="Random Idle 3 Avatar" id="avatarRandomIdle3">
    <img src="randomconfused3.png" alt="Random Confused 3 Avatar" id="avatarRandomConfused3">
    
    <!-- Random 4 pack -->
    <img src="randomthink4.png" alt="Random Think 4 Avatar" id="avatarRandomThink4">
    <img src="randomidle4.png" alt="Random Idle 4 Avatar" id="avatarRandomIdle4">
    <img src="randomconfused4.png" alt="Random Confused 4 Avatar" id="avatarRandomConfused4">
  </div>
  <!-- Chat Box -->
  <div class="chat-box" id="chatBox">
    <!-- Bot messages are injected by script.js -->
  </div>
  <!-- Input -->
  <div class="chat-input">
    <input
      type="text"
      id="userInput"
      placeholder="Type a message..."
      autocomplete="off"
    >
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h2>Settings</h2>
    <button id="randomizeBtn" class="settings-option-btn">ğŸ¨ Randomize Colors</button>
    <button id="resetBtn" class="settings-option-btn">ğŸ”„ Reset to Default</button>
    <button id="closeSettingsBtn" class="settings-close-btn">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
