<!DOCTYPE html>
<html>
  <head>
    <title> CSS lesson 5</title>
    <style>
      #header{
        position: sticky;
        top: 0%;
        width: 80%;
        height: 30px;
        background-color: blue;
        margin: auto; 
        z-index: 1;
      }
      header p, h2{
        display: inline;
      }
      #parent{
        position: relative;
        width: 80%;
        height: 550px;
        margin: auto;
        background-color: green;
      }
      #child{
        position: absolute;
        width: 75%;
        height: 350px;
        background-color: red;
      }

      #child p, h2{
        padding: 3%;
        font-size:1.2rem;
      }

      #fixed{
        width: 30%;
        height: auto;
        border-radius: 55px;
        background-color: orange;
        color: black;
      }

      #fixed p{
        display: inactive;
        padding:5%;
      }

      #relative{
        width: 60%;
        height: 360px;
        background-color: purple;
        color: #494039; 
        position: relative;
        top: 250px;
        left: 20%
        z-index: -1;
      }

      #relative p,{ 
        padding:3%;
        font-size: 1.25rem;
      }

      #header{
        position: 
        top: 0;
        width: 80%
        height: 30px;
        background-color: green;
        margin: auto;
        z-index: 1;
        border-style: solid;
        border-color: blue;
        border-width: 3px
        border-radius: 20px;
      }

      #header p, h2{ 
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>CSS: Sizing, Positioning & Selectors</h1>

<div id="header">
<h2>I'm Sticky</h2>
</div>

    <div id="parent">
<h3>3 things you learned </h3>
<p>response</p> <p>response </p> <p>response </p>
<div id="child">
<h3>2 things you would like to know more about</h3>
<p>response </p> <p>response</p>
</div>
</div>
    <div id="Fixed">
      <p>color: #fc9e4f</p>
      <p>height: auto</p>
      <p>width: 30%</p>
    </div>

    <div id="relative">
      <h3>1 thing i'm confused about</h3>
      <p>response</p>
    </div>
    
  </body>
</html>
