<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Bootstrap Demo</title>
  <link href="boot.css" rel="stylesheet" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid pt-5 bg-dark text-white text-center">
    <h1>Animal Shelter</h1>
  </div>


  <div class="container my-3">
    <div class="row text-center">
      <div class="col-md-4 bg-info m-1 p-3">Dogs</div>
      <div class="col-md-3 bg-primary m-1 p-3 text-white">Cats</div>
      <div class="col-md-4 bg-info m-1 p-3">Other</div>
    </div>
  </div>


  <div class="container my-3">
    <h2>Available Now</h2>
    <div class="row">


      <div class="col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top img-fluid" 
               src="https://www.nylabone.com/-/media/project/oneweb/nylabone/images/dog101/10-intelligent-dog-breeds/golden-retriever-tongue-out.jpg?h=430&w=710&hash=7FEB820D235A44B76B271060E03572C7" 
               alt="Dog 1" style="height: 300px; object-fit: cover;">
          <div class="card-body text-center">
            <h4 class="card-title">Dookie</h4>
            <p class="card-text">Friendly golden retriever looking for a home!</p>
            <a href="#" class="btn btn-primary">Adopt Me</a>
          </div>
        </div>
      </div>


      <div class="col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top img-fluid" 
               src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/1200px-Cat_August_2010-4.jpg" 
               alt="Cat 1" style="height: 300px; object-fit: cover;">
          <div class="card-body text-center">
            <h4 class="card-title">Crap</h4>
            <p class="card-text">Playful cat ready for adoption.</p>
            <a href="#" class="btn btn-primary">Adopt Me</a>
          </div>
        </div>
      </div>


      <div class="col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top img-fluid" 
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSmKLZorqZN5FegoFmcM2NxpXCdHjYhuQiAA&s" 
               alt="Other Animal" style="height: 300px; object-fit: cover;">
          <div class="card-body text-center">
            <h4 class="card-title">Caca</h4>
            <p class="card-text">Cute bunny looking for love.</p>
            <a href="#" class="btn btn-primary">Adopt Me</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="alert alert-success alert-dismissible fade show m-3">
    <strong>Success!</strong> Indicates a successful or positive action.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

</body>
</html>
